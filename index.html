<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <div class="container">
            <div class="formbox">
                <h1 class="mb-3">This A1 Bank System Apps</h1>
                <input class="form-control" type="text" name="" id="input" placeholder="Enter You Name"> <br>
                <input class="form-control" type="password" name="" id="input2" placeholder="Enter Password">
                <button class="btn btn-primary input" id="login">Log In</button>
            </div>
        </div>
    </div>
    
    <div id="account-area">
        <div class="row">
            <div class="col-md-4">
                <div class="card1 card">
                    <h5>Deposit</h5>
                    <h2 id="Deposit">$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card2 card">
                    <h5 >Withdraw</h5>
                    <h2 id="Withdraw">$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card3 card">
                    <h5>Balance</h5>
                    <h2 id="Balance">$1200</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 mb-5" id="transion">
        <div class="row">
            <div class="col-md-6">
                <div class="tas">
                    <h2>Deposit</h2>
                    <input class="form-control trainput" type="number" name="" placeholder="$Amount you want depodit" id="Deposit-amount">
                    <button class="btn btn-primary " id="Deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tas">
                    <h2>Withdraw</h2>
                    <input class="form-control trainput" type="number" name="" placeholder="$Amount you want to withdraw" id="Withdraw-amount">
                    <button class="btn btn-primary" id="Withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
        <div class="logout mt-5 p-5 d-flex justify-content-center">
            <button class="btn btn-lg btn-danger" id="logout">Log Out</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
